    <script type="text/javascript">
        function changeStyle(schoolName) {
            //Simulator.resetBaseData(Simulator.mainGroupID,Simulator.subGroupID);
            schoolID = Simulator.schollIDWithE(schoolName);
            Simulator.initSkill(schoolID, Simulator.mainGroupID, Simulator.subGroupID);
            window.location = '#' + schoolID;
        }

        $(function () {
            var param = window.location.hash.substr(1);
            var schoolID = 1;
            var regx = /^\d{1,10}$/;
            if (regx.test(param))
                schoolID = param;
            //alert(window.location.hash.substr(1));
            Simulator.init(schoolID, 1, 2);
        })
    </script>
